[% META title = 'Book List' -%]
<h2>Book List</h2>
<md-card flex-gt-sm="90" flex-gt-md="80">
    <md-card-content>
        <md-list ng-controller="BookListCtrl" ng-cloak>
            <md-subheader class="md-no-sticky">This is a list of the books in the MyApp database</md-subheader>
            <md-list-item ng-repeat="book in books" class="noright">
                <p>{{ book.title }}</p>
                <md-checkbox class="md-secondary" ng-model="book.selected"></md-checkbox>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
